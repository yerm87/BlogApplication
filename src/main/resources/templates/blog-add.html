<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Blog of the website</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <header th:insert="fragments/header :: header"></header>
        <div class="container mt-5 mb-5">
            <h1>Add your post</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" class="form-control" placeholder="Enter title" /><br />
                <input type="text" name="anons" class="form-control" placeholder="Enter anons" /><br />
                <textarea name="full_text" class="form-control"></textarea><br />
                <input type="submit" value="submit" class="btn btn-success" />
            </form>
        </div>
        <footer th:insert="fragments/footer :: footer"></footer>
    </body>
</html>
